<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosidades Culinarias - Libros de Cocina en PDF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== ESTILOS UNIFICADOS ===== */
        :root {
            --primary: #e74c3c;
            --primary-dark: #c0392b;
            --secondary: #f39c12;
            --light: #fdf2e9;
            --dark: #2c3e50;
            --text: #333;
            --gray: #95a5a6;
            --success: #27ae60;
            --info: #3498db;
            --cuban-blue: #00205b;
            --cuban-red: #cf142b;
            --tracker-bg: #0f172a;
            --tracker-card: #1e293b;
            --tracker-primary: #3b82f6;
            --tracker-success: #10b981;
            --tracker-warning: #f59e0b;
            --tracker-danger: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            line-height: 1.6;
            background-color: #fff;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* ===== BANDERA CUBA ===== */
        .cuba-flag {
            background: linear-gradient(to bottom, 
                #00205b 33%, 
                white 33%, 67%,
                #00205b 67%);
            height: 6px;
            width: 100%;
            position: relative;
            margin-bottom: 5px;
        }
        
        .cuba-flag::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 30%;
            background: #00205b;
            border-right: 1px solid white;
        }
        
        .cuba-flag::after {
            content: '★';
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 12px;
        }
        
        /* ===== HEADER ===== */
        header {
            background-color: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            color: var(--cuban-blue);
        }
        
        .logo h1 span {
            color: var(--cuban-red);
            font-family: 'Dancing Script', cursive;
        }
        
        .logo-icon {
            color: var(--cuban-blue);
            font-size: 2.2rem;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }
        
        nav a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: var(--cuban-red);
        }
        
        .cta-button {
            background: linear-gradient(to right, var(--cuban-blue), var(--cuban-red));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(207, 20, 43, 0.3);
        }
        
        /* ===== CARRITO DE COMPRAS ===== */
        .cart-container {
            position: relative;
        }
        
        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--cuban-blue);
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--cuban-red);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .cart-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            width: 420px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            z-index: 1001;
            margin-top: 10px;
        }
        
        .cart-dropdown.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .cart-header {
            background: linear-gradient(to right, var(--cuban-blue), var(--cuban-red));
            color: white;
            padding: 15px 20px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .close-cart-dropdown {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }
        
        .cart-items {
            max-height: 350px;
            overflow-y: auto;
            padding: 15px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .cart-item-info h4 {
            font-size: 1rem;
            color: var(--dark);
            margin-bottom: 5px;
        }
        
        .cart-item-info p {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quantity-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .quantity-btn:hover:not(:disabled) {
            background: var(--cuban-blue);
            color: white;
            border-color: var(--cuban-blue);
        }
        
        .quantity-number {
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }
        
        .cart-item-price {
            font-weight: 600;
            color: var(--cuban-red);
        }
        
        .cart-total {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 0 0 10px 10px;
            border-top: 1px solid #eee;
        }
        
        .cart-total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .cart-total-row.total {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--cuban-blue);
        }
        
        .cart-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .cart-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .view-cart-btn {
            background: #f8f9fa;
            color: var(--cuban-blue);
            border: 1px solid var(--cuban-blue);
        }
        
        .checkout-btn {
            background: linear-gradient(to right, var(--cuban-blue), var(--cuban-red));
            color: white;
        }
        
        .view-cart-btn:hover {
            background: var(--cuban-blue);
            color: white;
        }
        
        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(207, 20, 43, 0.3);
        }
        
        /* BOTONES PARA VACIAR CARRITO */
        .clear-cart-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        
        .clear-cart-btn {
            background: #f8f9fa;
            color: var(--cuban-red);
            border: 1px solid var(--cuban-red);
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            flex: 1;
        }
        
        .clear-cart-btn:hover {
            background: var(--cuban-red);
            color: white;
        }
        
        /* ===== PÁGINA DEL CARRITO ===== */
        .cart-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 2000;
            overflow-y: auto;
        }
        
        .cart-page.active {
            display: block;
        }
        
        .cart-page-header {
            background: linear-gradient(to right, var(--cuban-blue), var(--cuban-red));
            color: white;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .cart-page-content {
            padding: 40px 0;
            min-height: calc(100vh - 200px);
        }
        
        .cart-page-title {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .cart-page-title h2 {
            font-size: 2.5rem;
            color: var(--cuban-blue);
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
        }
        
        .cart-page-title h2::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 4px;
            background: linear-gradient(to right, var(--cuban-blue), var(--cuban-red));
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* ===== SECCIÓN DE PAGO EN EFECTIVO ===== */
        .cash-payment-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin: 25px 0;
            border-left: 4px solid var(--success);
        }
        
        .cash-input-group {
            margin: 15px 0;
        }
        
        .cash-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--cuban-blue);
        }
        
        .cash-input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: right;
        }
        
        .cash-input-group input:focus {
            outline: none;
            border-color: var(--cuban-blue);
        }
        
        .cash-calculations {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        
        .cash-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px dashed #ddd;
        }
        
        .cash-row.total {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--cuban-blue);
            border-bottom: none;
            padding-top: 15px;
            border-top: 2px solid #ddd;
        }
        
        .cash-row.change {
            color: var(--success);
            font-weight: 600;
        }
        
        .cash-row.insufficient {
            color: var(--cuban-red);
            font-weight: 600;
        }
        
        .cash-warning {
            background: #fff3cd;
            color: #856404;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #ffc107;
            display: none;
        }
        
        /* ===== SECCIÓN DE LIBROS - REMOVIDAS LAS UNIDADES DISPONIBLES ===== */
        .book-card .stock-info {
            display: none !important; /* Ocultar completamente las unidades disponibles */
        }
        
        /* ===== HERO SECTION ===== */
        .hero {
            background: linear-gradient(rgba(0, 32, 91, 0.85), rgba(207, 20, 43, 0.85)), url('https://images.unsplash.com/photo-1565958011703-44f9829ba187?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1365&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 0;
        }
        
        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-family: 'Dancing Script', cursive;
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 30px;
        }
        
        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .secondary-button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .secondary-button:hover {
            background-color: white;
            color: var(--cuban-blue);
            transform: translateY(-2px);
        }
        
        /* ===== SECCIONES GENERALES ===== */
        section {
            padding: 80px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .section-title h2 {
            font-size: 2.5rem;
            color: var(--cuban-blue);
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
        }
        
        .section-title h2::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 4px;
            background: linear-gradient(to right, var(--cuban-blue), var(--cuban-red));
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .section-title p {
            color: var(--gray);
            max-width: 700px;
            margin: 15px auto 0;
        }
        
        /* ===== LIBROS ===== */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .book-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            position: relative;
            border: 1px solid #e0e0e0;
        }
        
        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 32, 91, 0.15);
        }
        
        .book-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(to right, var(--cuban-blue), var(--cuban-red));
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 2;
        }
        
        .book-img {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .book-img::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 70%, rgba(0, 32, 91, 0.3));
        }
        
        .book-content {
            padding: 25px;
        }
        
        .book-content h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--cuban-blue);
        }
        
        .book-content p {
            color: var(--gray);
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
        
        .book-features {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .book-feature {
            background-color: rgba(0, 32, 91, 0.1);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: var(--cuban-blue);
        }
        
        .book-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        .price-container {
            display: flex;
            flex-direction: column;
        }
        
        .price {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--cuban-red);
        }
        
        .cup-price {
            font-size: 1.2rem;
            color: var(--cuban-blue);
            margin-top: 5px;
        }
        
        .original-price {
            text-decoration: line-through;
            color: var(--gray);
            font-size: 1.2rem;
            margin-right: 5px;
        }
        
        /* ===== NUEVO ALMANAQUE PEQUEÑO ===== */
        .small-almanac-container {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 40px 0;
            margin: 30px 0;
            border-top: 3px solid var(--cuban-blue);
            border-bottom: 3px solid var(--cuban-red);
        }
        
        .small-almanac {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 2px solid var(--cuban-blue);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .almanac-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px dashed #ddd;
        }
        
        .almanac-header h3 {
            font-size: 1.8rem;
            color: var(--cuban-blue);
            margin-bottom: 5px;
        }
        
        .almanac-header h3 i {
            color: var(--cuban-red);
        }
        
        .today-date {
            font-size: 1.3rem;
            color: var(--cuban-red);
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .today-day {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .today-event {
            background: linear-gradient(to right, rgba(0, 32, 91, 0.1), rgba(207, 20, 43, 0.1));
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid var(--cuban-blue);
        }
        
        .today-event h4 {
            color: var(--cuban-blue);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .today-event p {
            color: #555;
            line-height: 1.5;
            font-size: 0.95rem;
        }
        
        .event-type {
            display: inline-block;
            background: var(--cuban-red);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .country-flag {
            display: inline-block;
            margin-left: 8px;
            font-size: 1.2rem;
        }
        
        .almanac-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed #ddd;
            font-size: 0.9rem;
            color: #666;
        }
        
        .almanac-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .almanac-btn {
            background: linear-gradient(to right, var(--cuban-blue), var(--cuban-red));
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }
        
        .almanac-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        
        .almanac-btn-secondary {
            background: #f8f9fa;
            color: var(--cuban-blue);
            border: 1px solid var(--cuban-blue);
        }
        
        /* ===== CALENDARIO ANUAL COMPLETO ===== */
        .full-calendar-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 60px 0;
        }
        
        .full-calendar-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 2px solid var(--cuban-blue);
            margin-top: 30px;
            display: none;
        }
        
        .full-calendar-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .calendar-toggle {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .year-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .year-selector button {
            background: var(--cuban-blue);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .year-selector button:hover {
            background: var(--cuban-red);
        }
        
        .current-year {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--cuban-blue);
            min-width: 120px;
            text-align: center;
        }
        
        .months-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .month-calendar {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
