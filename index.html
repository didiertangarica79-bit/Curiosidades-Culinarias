<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosidades Culinarias - Libros de Cocina en PDF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== ESTILOS UNIFICADOS ===== */
        :root {
            --primary: #e74c3c;
            --primary-dark: #c0392b;
            --secondary: #f39c12;
            --light: #fdf2e9;
            --dark: #2c3e50;
            --text: #333;
            --gray: #95a5a6;
            --success: #27ae60;
            --info: #3498db;
            --cuban-blue: #00205b;
            --cuban-red: #cf142b;
            --tracker-bg: #0f172a;
            --tracker-card: #1e293b;
            --tracker-primary: #3b82f6;
            --tracker-success: #10b981;
            --tracker-warning: #f59e0b;
            --tracker-danger: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            line-height: 1.6;
            background-color: #fff;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* ===== BANDERA CUBA ===== */
        .cuba-flag {
            background: linear-gradient(to bottom, 
                #00205b 33%, 
                white 33%, 67%,
                #00205b 67%);
            height: 6px;
            width: 100%;
            position: relative;
            margin-bottom: 5px;
        }
        
        .cuba-flag::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 30%;
            background: #00205b;
            border-right: 1px solid white;
        }
        
        .cuba-flag::after {
            content: '★';
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 12px;
        }
        
        /* ===== HEADER ===== */
        header {
            background-color: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            color: var(--cuban-blue);
        }
        
        .logo h1 span {
            color: var(--cuban-red);
            font-family: 'Dancing Script', cursive;
        }
        
        .logo-icon {
            color: var(--cuban-blue);
            font-size: 2.2rem;
        }
        
        .country-badge {
            background: linear-gradient(to right, var(--cuban-blue), var(--cuban-red));
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }
        
        nav a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: var(--cuban-red);
        }
        
        .cta-button {
            background: linear-gradient(to right, var(--cuban-blue), var(--cuban-red));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(207, 20, 43, 0.3);
        }
        
        /* ===== CARRITO DE COMPRAS MEJORADO ===== */
        .cart-container {
            position: relative;
        }
        
        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--cuban-blue);
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--cuban-red);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .cart-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            width: 450px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            z-index: 1001;
            margin-top: 10px;
            animation: fadeIn 0.3s ease;
        }
        
        .cart-dropdown.active {
            display: block;
        }
        
        .cart-dropdown.keep-open {
            display: block !important;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .cart-header {
            background: linear-gradient(to right, var(--cuban-blue), var(--cuban-red));
            color: white;
            padding: 15px 20px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .close-cart-dropdown {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }
        
        .cart-items {
            max-height: 350px;
            overflow-y: auto;
            padding: 15px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .cart-item-info h4 {
            font-size: 1rem;
            color: var(--dark);
            margin-bottom: 5px;
        }
        
        .cart-item-info p {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .cart-item-stock {
            font-size: 0.8rem;
            color: var(--success);
            margin-top: 3px;
        }
        
        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quantity-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .quantity-btn:hover:not(:disabled) {
            background: var(--cuban-blue);
            color: white;
            border-color: var(--cuban-blue);
        }
        
        .quantity-number {
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }
        
        .cart-item-price {
            font-weight: 600;
            color: var(--cuban-red);
        }
        
        .cart-total {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 0 0 10px 10px;
            border-top: 1px solid #eee;
        }
        
        .cart-total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .cart-total-row.total {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--cuban-blue);
        }
        
        .cart-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .cart-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .view-cart-btn {
            background: #f8f9fa;
            color: var(--cuban-blue);
            border: 1px solid var(--cuban-blue);
        }
        
        .checkout-btn {
            background: linear-gradient(to right, var(--cuban-blue), var(--cuban-red));
            color: white;
        }
        
        .view-cart-btn:hover {
            background: var(--cuban-blue);
            color: white;
        }
        
        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(207, 20, 43, 0.3);
        }
        
        /* ===== SECCIÓN DE AGREGAR PEDIDO ===== */
        .add-order-section {
            padding: 15px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
        }
        
        .add-order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .add-order-header h4 {
            color: var(--cuban-blue);
            font-size: 1rem;
        }
        
        .close-add-order {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1rem;
        }
        
        .add-order-form {
            display: flex;
            gap: 10px;
        }
        
        .add-order-select {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
        }
        
        .add-order-btn {
            padding: 8px 15px;
            background: linear-gradient(to right, var(--success), #219653);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        /* ===== PÁGINA DEL CARRITO ===== */
        .cart-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 2000;
            overflow-y: auto;
        }
        
        .cart-page.active {
            display: block;
        }
        
        .cart-page-header {
            background: linear-gradient(to right, var(--cuban-blue), var(--cuban-red));
            color: white;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .cart-page-content {
            padding: 40px 0;
            min-height: calc(100vh - 200px);
        }
        
        .cart-page-title {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .cart-page-title h2 {
            font-size: 2.5rem;
            color: var(--cuban-blue);
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
        }
        
        .cart-page-title h2::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 4px;
            background: linear-gradient(to right, var(--cuban-blue), var(--cuban-red));
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* ===== SECCIÓN DE PAGO EN EFECTIVO MEJORADA ===== */
        .cash-payment-section {
            background: linear-gradient(to right, rgba(0, 32, 91, 0.05), rgba(207, 20, 43, 0.05));
            padding: 30px;
            border-radius: 12px;
            margin: 30px 0;
            border: 2px solid var(--cuban-blue);
            box-shadow: 0 5px 20px rgba(0, 32, 91, 0.1);
        }
        
        .cash-payment-section h3 {
            color: var(--cuban-blue);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .cash-input-group {
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        
        .cash-input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--cuban-blue);
            font-size: 1.1rem;
        }
        
        .cash-input-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.3rem;
            font-weight: 700;
            text-align: right;
            font-family: 'Courier New', monospace;
            color: var(--dark);
            transition: all 0.3s;
        }
        
        .cash-input-group input:focus {
            outline: none;
            border-color: var(--cuban-blue);
            box-shadow: 0 0 0 3px rgba(0, 32, 91, 0.2);
        }
        
        .cash-calculations {
            margin-top: 25px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        
        .cash-row {
            display: flex;
            justify-content: space-between;
            margin: 12px 0;
            padding: 12px 0;
            border-bottom: 1px dashed #ddd;
            font-size: 1.1rem;
        }
        
        .cash-row.total {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--cuban-blue);
            border-bottom: none;
            padding-top: 15px;
            border-top: 2px solid #ddd;
            margin-top: 15px;
        }
        
        .cash-row.change {
            color: var(--success);
            font-weight: 600;
            font-size: 1.2rem;
            background: linear-gradient(to right, rgba(39, 174, 96, 0.1), rgba(33, 150, 83, 0.1));
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .cash-row.insufficient {
            color: var(--cuban-red);
            font-weight: 600;
            background: linear-gradient(to right, rgba(207, 20, 43, 0.1), rgba(230, 126, 34, 0.1));
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .cash-warning {
            background: #fff3cd;
            color: #856404;
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #ffc107;
            display: none;
            font-weight: 500;
        }
        
        .cash-warning.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .cash-payment-info {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(to right, rgba(0, 32, 91, 0.1), rgba(207, 20, 43, 0.1));
            border-radius: 8px;
            border-left: 4px solid var(--cuban-blue);
        }
        
        .cash-payment-info p {
            margin-bottom: 10px;
            font-size: 0.95rem;
            color: var(--dark);
        }
        
        /* ===== STOCK EN PRODUCTOS ===== */
        .stock-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            font-size: 0.9rem;
        }
        
        .stock-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stock-low {
            color: var(--cuban-red);
        }
        
        .stock-ok {
            color: var(--success);
        }
        
        /* ===== HERO SECTION ===== */
        .hero {
            background: linear-gradient(rgba(0, 32, 91, 0.85), rgba(207, 20, 43, 0.85)), url('https://images.unsplash.com/photo-1565958011703-44f9829ba187?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1365&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 0;
        }
        
        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-family: 'Dancing Script', cursive;
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 30px;
        }
        
        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .secondary-button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .secondary-button:hover {
            background-color: white;
            color: var(--cuban-blue);
            transform: translateY(-2px);
        }
        
        /* ===== SECCIONES GENERALES ===== */
        section {
            padding: 80px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .section-title h2 {
            font-size: 2.5rem;
            color: var(--cuban-blue);
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
        }
        
        .section-title h2::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 4px;
            background: linear-gradient(to right, var(--cuban-blue), var(--cuban-red));
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .section-title p {
            color: var(--gray);
            max-width: 700px;
            margin: 15px auto 0;
        }
        
        /* ===== LIBROS ===== */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .book-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            position: relative;
            border: 1px solid #e0e0e0;
        }
        
        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 32, 91, 0.15);
        }
        
        .book-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(to right, var(--cuban-blue), var(--cuban-red));
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 2;
        }
        
        .book-img {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .book-img::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 70%, rgba(0, 32, 91, 0.3));
        }
        
        .book-content {
            padding: 25px;
        }
        
        .book-content h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--cuban-blue);
        }
        
        .book-content p {
            color: var(--gray);
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
        
        .book-features {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .book-feature {
            background-color: rgba(0, 32, 91, 0.1);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: var(--cuban-blue);
        }
        
        .book-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        .price-container {
            display: flex;
            flex-direction: column;
        }
        
        .price {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--cuban-red);
        }
        
        .cup-price {
            font-size: 1.2rem;
            color: var(--cuban-blue);
            margin-top: 5px;
        }
        
        .original-price {
            text-decoration: line-through;
            color: var(--gray);
            font-size: 1.2rem;
            margin-right: 5px;
        }
        
        /* ===== SECCIÓN DE RIFA/ANUNCIOS ===== */
        .raffle-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 60px 0;
            margin-top: 40px;
            border-top: 3px solid var(--cuban-blue);
            border-bottom: 3px solid var(--cuban-red);
        }
        
        .raffle-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid var(--cuban-blue);
        }
        
        .raffle-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .raffle-header h3 {
            font-size: 2.2rem;
            color: var(--cuban-blue);
            margin-bottom: 10px;
        }
        
        .raffle-header h3 i {
            color: var(--cuban-red);
        }
        
        .raffle-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: center;
        }
        
        .raffle-info {
            padding: 20px;
        }
        
        .raffle-prize {
            background: linear-gradient(to right, var(--cuban-blue), var(--cuban-red));
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .raffle-prize h4 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .raffle-prize p {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .raffle-description {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid var(--success);
        }
        
        .raffle-description p {
            color: #555;
            line-height: 1.6;
        }
        
        .raffle-timer {
            text-align: center;
            padding: 20px;
        }
        
        .timer-label {
            font-size: 1.2rem;
            color: var(--cuban-blue);
            margin-bottom: 15px;

            left: 0;

            text-align: center;
            margin-bottom: 50px;

        .tracker-header h2 {

            margin-bottom: 15px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);

        .tracker-header h2 i {
            color: var(--cuban-red);
        }
        
        .tracker-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .tracker-btn {
            background: linear-gradient(to right, var(--cuban-blue), var(--cuban-red));

            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;

            box-shadow: 0 6px 15px rgba(0, 32, 91, 0.4);
        }

            border: 2px solid var(--cuban-blue);

        .dashboard-grid {

            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .tracker-card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);

            transition: all 0.3s;

        .tracker-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }
        
        .stat-number {
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--tracker-success);
            text-align: center;
            margin: 15px 0;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .countdown {
            font-size: 2.2rem;
            font-weight: bold;
            text-align: center;
            color: var(--tracker-warning);
            font-family: 'Courier New', monospace;
            margin: 10px 0;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

            overflow-y: auto;
            margin-top: 20px;
            padding-right: 10px;
        }
        
        .live-sales-list::-webkit-scrollbar {
            width: 5px;
        }
        
        .live-sales-list::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        
        .live-sales-list::-webkit-scrollbar-thumb {
            background: var(--cuban-blue);
            border-radius: 10px;
        }
        
        .sale-item {
            background: rgba(255, 255, 255, 0.05);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--tracker-success);

            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;

        .sale-item:hover {

        }
        
        @keyframes highlight {
            0% { background: rgba(16, 185, 129, 0.3); }
            100% { background: rgba(255, 255, 255, 0.05); }

            background-color: var(--light);

        .about-container {

            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;

        .about-img {

            box-shadow: 0 10px 30px rgba(0, 32, 91, 0.1);

        .about-img img {

            height: auto;
            display: block;
        }
        
        .about-text h3 {

        .about-text p {

        .youtube-channel:hover {

            gap: 50px;
        }
        
        .contact-info h3 {

        }
        
        .contact-icon {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 32, 91, 0.1);

            align-items: center;
            justify-content: center;
            color: var(--cuban-blue);
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .whatsapp-button {

            border: none;
            padding: 10px 20px;
            border-radius: 30px;

            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;

        .whatsapp-button:hover {

            border-radius: 10px;

            border-left: 4px solid var(--cuban-red);
        }

            background: #f8f9fa;
            padding: 40px;

        .payment-methods-international::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;

            background: linear-gradient(to right, #27ae60, #219653);

        .secure-payment-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .secure-payment-header h4 {
            color: #27ae60;
            font-size: 2rem;

        }
        
        .secure-payment-header p {

            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .payment-icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 25px;
            margin: 40px 0;

        .payment-icon-item {
            background: white;
            border-radius: 12px;
            padding: 25px 15px;

            box-shadow: 0 5px 15px rgba(0,0,0,0.08);

        .payment-icon-item:hover {

        }
        
        .payment-icon-large {
            font-size: 3.5rem;
            margin-bottom: 15px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;

        .payment-icon-item h5 {

        .payment-note {

            margin-top: 40px;

        .contact-support-box {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);

            margin-top: 30px;

        .payment-methods-cuba h4,
        .payment-methods-international h4 {
            color: var(--cuban-blue);

        .payment-option {

            border-radius: 8px;

            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);

        .payment-option i {
            color: var(--cuban-blue);
            font-size: 1.5rem;
        }
        
        .payment-option.international i {
            color: var(--success);

        .payment-details {
            flex: 1;

        .payment-details h5 {
            color: var(--cuban-blue);

        .payment-details p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .cup-badge {
            background: linear-gradient(to right, var(--cuban-blue), var(--cuban-red));
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .usd-badge {
            background: linear-gradient(to right, var(--success), #219653);
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .contact-form input,
        .contact-form textarea,
        .contact-form select {

            padding: 15px;

        .contact-form input:focus,
        .contact-form textarea:focus,
        .contact-form select:focus {
            outline: none;
            border-color: var(--cuban-blue);

        .contact-form textarea {
            height: 150px;

        /* ===== FOOTER ===== */
        footer {
            background: linear-gradient(to bottom, var(--cuban-blue), #001942);
            color: white;
            padding: 60px 0 30px;
        }
        
        .footer-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .footer-column h3 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .footer-column h3::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 3px;
            background: linear-gradient(to right, white, var(--cuban-red));
            bottom: 0;
            left: 0;
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 10px;
        }
        
        .footer-links a {
            color: #bbb;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: white;
        }
        
        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .social-icons a:hover {
            background: linear-gradient(to right, var(--cuban-blue), var(--cuban-red));
        }
        
        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #bbb;
            font-size: 0.9rem;
        }
        
        /* ===== MODALES ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            animation: modalFadeIn 0.3s ease;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 700px;
            width: 90%;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes modalSlideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
            transition: color 0.3s;
            background: none;
            border: none;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-modal:hover {
            color: var(--cuban-red);
        }
        
        .step {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid var(--cuban-blue);
        }
        
        .step-number {
            background: linear-gradient(to right, var(--cuban-blue), var(--cuban-red));
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .step-content {
            flex: 1;
        }
        
        .payment-methods {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }
        
        .payment-card {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s;
            flex: 1;
            min-width: 150px;
            cursor: pointer;
            background: white;
        }
        
        .payment-card:hover {
            border-color: var(--cuban-blue);
            background-color: rgba(0, 32, 91, 0.05);
        }
        
        .payment-card.selected {
            border-color: var(--cuban-blue);
            background-color: rgba(0, 32, 91, 0.1);
        }
        
        .payment-icon {
            font-size: 1.8rem;
            color: var(--gray);
        }
        
        .payment-card.selected .payment-icon {
            color: var(--cuban-blue);
        }
        
        .success-message {
            background: linear-gradient(to right, #d4edda, #c3e6cb);
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border-left: 5px solid #28a745;
        }
        
        .download-section {
            background: linear-gradient(to right, rgba(0, 32, 91, 0.1), rgba(207, 20, 43, 0.1));
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            text-align: center;
            border: 2px dashed var(--cuban-blue);
        }
        
        .download-button {
            background: linear-gradient(to right, var(--cuban-blue), var(--cuban-red));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 32, 91, 0.3);
        }
        
        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 32, 91, 0.4);
        }
        
        .download-info {
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--cuban-blue);
        }
        
        .email-input {

            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;

        .email-input:focus {
            outline: none;
            border-color: var(--cuban-blue);

        .purchase-id {

            margin: 10px 0;
            border: 1px solid #ddd;

            left: 0;

            border-radius: 10px;
